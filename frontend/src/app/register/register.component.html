<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Register </h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    	<div class="form-group">
        <label for="email">Name:</label>
        <input type="text" class="form-control" formControlName="name" >
       <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"> Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" >
         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required"> Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" >
       <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"> Password is required</div>
        </div>
      </div>
       <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" formControlName="cnfrm_password" >
       <div *ngIf="submitted && f.cnfrm_password.errors" class="invalid-feedback">
            <div *ngIf="f.cnfrm_password.errors.required">Confirm Password is required</div>
            
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Role :</label>
        <input type="text" class="form-control" formControlName="role" >
        
      </div>
      <button class="btn btn-default">Register</button>
      
    </form>
  </div>
</div>
